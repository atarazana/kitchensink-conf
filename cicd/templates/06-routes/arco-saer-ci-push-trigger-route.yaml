apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/instance: "{{ .Values.appName }}-cicd-app"
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: "{{ .Values.arcoSaerCiPushTriggerRootName }}-github-listener"
  name: el-{{ .Values.arcoSaerCiPushTriggerRootName }}-github-listener
  namespace: {{ .Values.cicdNamespace }}
spec:
  port:
    targetPort: http-listener
  to:
    kind: Service
    name: el-{{ .Values.arcoSaerCiPushTriggerRootName }}-github-listener
    weight: 100
  wildcardPolicy: None
